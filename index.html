<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id="recipe-holder-template" type="text/x-handlebars-template">
      <div id="recipes">

      </div>
    </script>
    <script id="recipe-form-template" type="text/x-handlebars-template">

      {{>recipeFormPartial name=name description=description ingredients=ingredients}}
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <header>{{name}}</header>
      {{>recipeDetailsPartial}}
      
      <a href="#" onclick="displayEditForm(name={{name}}, description={{description}}, ingredients={{ingredients}})">Edit Recipe</a>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p>{{description}}</p>
      <ul>
        {{#each ingredients}}
          <li>{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      {{#if name}}
        <form id="recipe-form" onsubmit="updateRecipe();return false;">
      {{else}}
        <form id="recipe-form" onsubmit="createRecipe();return false;">
      {{/if}}
          Name:<br>
          <input type="text" value="{{name}}" name="name"><br>
          Description:<br>
          <input type="text" value="{{description}} "name="description"><br>
          Ingredients:<br>
          <input type="text" value="{{ingredients}}" name="ingredients"><br>
          <input type="text" value="{{ingredients}}" name="ingredients"><br>
          <input type="text" value="{{ingredients}}" name="ingredients"><br>
          <input type="text" value="{{ingredients}}" name="ingredients"><br>
          <input type="text" value="{{ingredients}}" name="ingredients"><br>
          <input type="submit">
        </form>
    </script>
  </body>
</html>
